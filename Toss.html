<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50-50 Betting Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .balance {
            font-size: 1.8em;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .bet-section {
            margin: 30px 0;
        }

        .bet-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }

        input[type="number"] {
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 120px;
            text-align: center;
        }

        .bet-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-bet {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-bet:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .choice-section {
            margin: 20px 0;
        }

        .choice-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .choice-btn {
            padding: 15px 30px;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 120px;
        }

        .heads-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .tails-btn {
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .choice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .coin {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            transition: all 0.5s ease;
            border: 3px solid #ffd700;
        }

        .coin.heads {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
        }

        .coin.tails {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            color: white;
        }

        .coin.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .result {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .win {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }

        .lose {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }

        .game-over {
            background: rgba(241, 196, 15, 0.2);
            border: 2px solid #f1c40f;
            color: #f1c40f;
        }

        .reset-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ° 50-50 Betting Game</h1>
        <p class="subtitle">Choose Heads or Tails - Equal chances to win!</p>
        
        <div class="balance">
            ðŸ’° Balance: <span id="balance">1000</span> coins
        </div>

        <div class="bet-section">
            <div class="bet-input">
                <label for="betAmount">Bet Amount:</label>
                <input type="number" id="betAmount" min="1" max="1000" value="50">
            </div>
            
            <div class="bet-buttons">
                <button class="quick-bet" onclick="setBet(10)">10</button>
                <button class="quick-bet" onclick="setBet(50)">50</button>
                <button class="quick-bet" onclick="setBet(100)">100</button>
                <button class="quick-bet" onclick="setBet(250)">250</button>
                <button class="quick-bet" onclick="setBet('all')">All In</button>
            </div>
        </div>

        <div class="choice-section">
            <p style="font-size: 1.2em; margin-bottom: 15px;">Choose your side:</p>
            <div class="choice-buttons">
                <button class="choice-btn heads-btn" onclick="playGame('heads')">
                    ðŸª™ HEADS
                </button>
                <button class="choice-btn tails-btn" onclick="playGame('tails')">
                    ðŸ”„ TAILS
                </button>
            </div>
        </div>

        <div class="coin" id="coin">?</div>

        <div id="result" class="result" style="display: none;"></div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="gamesPlayed">0</div>
                <div class="stat-label">Games</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="gamesWon">0</div>
                <div class="stat-label">Wins</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="winRate">0%</div>
                <div class="stat-label">Win Rate</div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetGame()">ðŸ”„ Reset Game</button>
    </div>

    <script>
        let balance = 1000;
        let gamesPlayed = 0;
        let gamesWon = 0;
        let isPlaying = false;

        function updateDisplay() {
            document.getElementById('balance').textContent = balance;
            document.getElementById('gamesPlayed').textContent = gamesPlayed;
            document.getElementById('gamesWon').textContent = gamesWon;
            document.getElementById('winRate').textContent = 
                gamesPlayed > 0 ? Math.round((gamesWon / gamesPlayed) * 100) + '%' : '0%';
        }

        function setBet(amount) {
            const betInput = document.getElementById('betAmount');
            if (amount === 'all') {
                betInput.value = balance;
            } else {
                betInput.value = Math.min(amount, balance);
            }
        }

        function playGame(playerChoice) {
            if (isPlaying || balance <= 0) return;

            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            if (betAmount <= 0 || betAmount > balance) {
                alert('Invalid bet amount!');
                return;
            }

            isPlaying = true;
            const coin = document.getElementById('coin');
            const result = document.getElementById('result');
            const choiceButtons = document.querySelectorAll('.choice-btn');
            
            // Disable buttons during play
            choiceButtons.forEach(btn => btn.disabled = true);
            
            // Start coin animation
            coin.className = 'coin spinning';
            coin.textContent = 'ðŸŽ²';
            result.style.display = 'none';

            // Simulate coin flip after 1.5 seconds
            setTimeout(() => {
                const coinResult = Math.random() < 0.5 ? 'heads' : 'tails';
                const won = playerChoice === coinResult;
                
                // Stop spinning and show result
                coin.className = `coin ${coinResult}`;
                coin.textContent = coinResult === 'heads' ? 'H' : 'T';
                
                // Update balance
                if (won) {
                    balance += betAmount;
                    gamesWon++;
                    result.className = 'result win';
                    result.innerHTML = `
                        ðŸŽ‰ YOU WON! ðŸŽ‰<br>
                        The coin landed on ${coinResult.toUpperCase()}!<br>
                        +${betAmount} coins
                    `;
                } else {
                    balance -= betAmount;
                    result.className = 'result lose';
                    result.innerHTML = `
                        ðŸ˜” You Lost<br>
                        The coin landed on ${coinResult.toUpperCase()}!<br>
                        -${betAmount} coins
                    `;
                }
                
                gamesPlayed++;
                result.style.display = 'block';
                updateDisplay();
                
                // Check for game over
                if (balance <= 0) {
                    setTimeout(() => {
                        result.className = 'result game-over';
                        result.innerHTML = 'ðŸ’¸ GAME OVER! ðŸ’¸<br>You\'re out of coins!<br>Click Reset to play again.';
                    }, 2000);
                }
                
                // Re-enable buttons
                setTimeout(() => {
                    choiceButtons.forEach(btn => btn.disabled = false);
                    isPlaying = false;
                }, 1000);
                
            }, 1500);
        }

        function resetGame() {
            balance = 1000;
            gamesPlayed = 0;
            gamesWon = 0;
            isPlaying = false;
            
            document.getElementById('betAmount').value = 50;
            document.getElementById('coin').className = 'coin';
            document.getElementById('coin').textContent = '?';
            document.getElementById('result').style.display = 'none';
            document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = false);
            
            updateDisplay();
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
